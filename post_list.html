	<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

    
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="navbar-header">

          </button>
          <a  id = "home" class="navbar-brand" href="index.html"><img src="static/site/img/logo.png" alt="SIISM" title="SIISM"> SIISM HOME</a>
        </div>
        <div class="collapse navbar-collapse">

    <div class="container blogtainer" id ="lift">

    		<div>
    		    <h1><a href="/">Conference Blog</a></h1>

    		        <p>published: {{ post.published_date }}</p>

	    <footer>

                      <a href="#"><i class="fa fa-twitter"></i> Twitter</a>

                </div>

         </div>  
      </div>
      <div id="back-to-top">
        <a href="#lift"><i class="fa fa-chevron-circle-up fa-3x"></i></a>
      </div>
